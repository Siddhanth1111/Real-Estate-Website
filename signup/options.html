<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homie - Choose Your Role</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .selection-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .selection-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 40px;
        }

        .role-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .role-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .role-card:hover {
            transform: translateY(-5px);
        }

        .role-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .role-card.buyer i {
            color: #4CAF50;
        }

        .role-card.seller i {
            color: #2196F3;
        }

        .role-card.renter i {
            color: #9C27B0;
        }

        .role-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .role-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .role-cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Homie</div>
    </nav>

    <div class="selection-container">
        <h1 class="selection-title">Choose Your Role</h1>
        <!-- <a href="buyer.html"> -->
            <div class="role-cards">
                <div class="role-card buyer" onclick="selectRole('buyer')">
                    <i class="fas fa-home"></i>
                    <h3>I want to Buy</h3>
                    <p>Find and purchase your dream property with our extensive listings and expert guidance.</p>
                </div>
        <!-- </a> -->
        
        <!-- <a href="seller.html"> -->
            <div class="role-card seller" onclick="selectRole('seller')">
                <i class="fas fa-key"></i>
                <h3>I want to Sell</h3>
                <p>List your property and connect with potential buyers in your area.</p>
            </div>
        <!-- </a> -->
            
            <!-- <a href="renter.html"> -->
                <div class="role-card renter" onclick="selectRole('renter')">
                    <i class="fas fa-building"></i>
                    <h3>I want to Rent</h3>
                    <p>Discover rental properties that match your preferences and budget.</p>
                </div>
            <!-- </a> -->
            
        </div>
    </div>

    <script>
        function selectRole(role) {
            // Redirect to the appropriate registration form based on role
            window.location.href = `./${role}/${role}.html`;
        }
    </script>
</body>
</html>
