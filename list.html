<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homie - List Your Property</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (same as main page) -->
  <nav class="navbar">
      <div class="logo">Homie</div>
      <div class="nav-links">
          <a href="#">Buy</a>
          <a href="#">Rent</a>
          <a href="./list.html">Sell</a>
          <a href="#">Contact</a>
      </div>
      <div class="auth-buttons">
          <a href="#" class="login">Login</a>
          <a href="signup/options.html" class="signup">Sign Up</a>
      </div>
  </nav>

  <!-- Hero Section (Customized for Listing) -->
  <section class="hero" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/1080');">
      <h1>List Your Property</h1>
      <p style="margin-bottom: 2rem;">Fill in the details below to sell your property</p>
      
      <!-- Form Container -->
      <div class="search-container" style="background: white; padding: 2rem; border-radius: 8px;">
          <form action="http://localhost:8080/list" method="POST">
              <div style="margin-bottom: 1rem;">
                  <label for="propertyName" style="display: block; margin-bottom: 0.5rem;">Property Name</label>
                  <input type="text" id="propertyName" name="propertyName" placeholder="Enter property name" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              <div style="margin-bottom: 1rem;">
                  <label for="price" style="display: block; margin-bottom: 0.5rem;">Price</label>
                  <input type="text" id="price" name="price" placeholder="Enter price" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              <div style="margin-bottom: 1rem;">
                  <label for="imageLink" style="display: block; margin-bottom: 0.5rem;">Image Link</label>
                  <input type="text" id="imageLink" name="imageLink" placeholder="Enter image URL" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              <div style="margin-bottom: 1rem;">
                  <label for="address" style="display: block; margin-bottom: 0.5rem;">Address</label>
                  <input type="text" id="address" name="address" placeholder="Enter address" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              <button type="submit" style="padding: 0.8rem 1.5rem; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Listing</button>
          </form>
      </div>
  </section>

  <!-- Footer (same as main page) -->
  <footer class="footer">
      <div class="footer-content">
          <div class="footer-section">
              <h3>About Us</h3>
              <a href="#">Company</a>
              <a href="#">Careers</a>
              <a href="#">Press</a>
          </div>
          <div class="footer-section">
              <h3>Contact</h3>
              <a href="#">Help Center</a>
              <a href="#">Email Us</a>
              <a href="#">Privacy Policy</a>
          </div>
          <div class="footer-section">
              <h3>Follow Us</h3>
              <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
              <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
              <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
          </div>
      </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
